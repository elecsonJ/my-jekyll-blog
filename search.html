<style>
.search-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.search-box {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  border: 2px solid #e1e1e1;
  border-radius: 8px;
  margin-bottom: 20px;
  box-sizing: border-box;
}

.search-box:focus {
  outline: none;
  border-color: #007cba;
  box-shadow: 0 0 0 3px rgba(0, 124, 186, 0.1);
}

.search-filters {
  display: flex;
  gap: 15px;
  margin-bottom: 30px;
  flex-wrap: wrap;
}

.filter-group {
  display: flex;
  align-items: center;
  gap: 8px;
}

.filter-group select, .filter-group input {
  padding: 8px 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 14px;
}

/* 태그 클라우드 스타일 */
.tags-section {
  background: #f8f9fa;
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 30px;
}

.tags-section h3 {
  margin-top: 0;
  margin-bottom: 15px;
  color: #333;
}

.tag-cloud {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 15px;
}

.tag-item {
  display: inline-block;
  padding: 6px 12px;
  background: #e3f2fd;
  color: #1976d2;
  border-radius: 20px;
  font-size: 13px;
  cursor: pointer;
  transition: all 0.2s ease;
  border: 1px solid transparent;
}

.tag-item:hover {
  background: #bbdefb;
  transform: translateY(-1px);
}

.tag-item.active {
  background: #1976d2;
  color: white;
  border-color: #1565c0;
}

.tag-item.size-1 { font-size: 11px; }
.tag-item.size-2 { font-size: 12px; }
.tag-item.size-3 { font-size: 13px; }
.tag-item.size-4 { font-size: 14px; font-weight: 500; }
.tag-item.size-5 { font-size: 15px; font-weight: 600; }

.popular-tags {
  margin-top: 10px;
  font-size: 12px;
  color: #666;
}

.search-stats {
  color: #666;
  font-size: 14px;
  margin-bottom: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.search-section {
  margin-bottom: 40px;
}

.search-section h3 {
  color: #333;
  font-size: 18px;
  margin-bottom: 15px;
  padding-bottom: 8px;
  border-bottom: 2px solid #f0f0f0;
}

.search-section h3 .count {
  color: #666;
  font-weight: normal;
  font-size: 16px;
}

.search-results {
  list-style: none;
  padding: 0;
}

.search-result {
  padding: 20px;
  border: 1px solid #eee;
  margin-bottom: 15px;
  border-radius: 8px;
  background: #fafafa;
  transition: background-color 0.2s;
}

.search-result:hover {
  background: #f0f0f0;
}

.search-result h4 {
  margin: 0 0 10px 0;
  font-size: 18px;
}

.search-result h4 a {
  color: #007cba;
  text-decoration: none;
}

.search-result h4 a:hover {
  text-decoration: underline;
}

.search-meta {
  font-size: 12px;
  color: #888;
  margin-bottom: 8px;
}

.search-excerpt {
  color: #555;
  line-height: 1.5;
  margin: 0;
}

.search-tags {
  margin-top: 10px;
}

.tag {
  display: inline-block;
  background: #e1f5fe;
  color: #01579b;
  padding: 2px 8px;
  border-radius: 12px;
  font-size: 11px;
  margin-right: 5px;
}

/* 페이지네이션 스타일 */
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin: 30px 0;
  padding: 20px 0;
}

.pagination button {
  padding: 8px 12px;
  border: 1px solid #ddd;
  background: white;
  color: #333;
  border-radius: 4px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.pagination button:hover:not(:disabled) {
  background: #f0f0f0;
  border-color: #ccc;
}

.pagination button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.pagination button.active {
  background: #007cba;
  color: white;
  border-color: #007cba;
}

.pagination-info {
  color: #666;
  font-size: 14px;
}

.no-results {
  text-align: center;
  color: #666;
  font-style: italic;
  padding: 40px 20px;
}

.loading {
  text-align: center;
  color: #999;
  padding: 20px;
}

.highlight {
  background-color: #fff3cd;
  padding: 1px 2px;
  border-radius: 2px;
}

.keyboard-shortcut {
  font-size: 12px;
  color: #999;
  margin-top: 5px;
}

.clear-filters {
  background: none;
  border: none;
  color: #007cba;
  font-size: 12px;
  cursor: pointer;
  text-decoration: underline;
}

.clear-filters:hover {
  color: #0056b3;
}

@media (max-width: 768px) {
  .search-filters {
    flex-direction: column;
    gap: 10px;
  }
  
  .filter-group {
    justify-content: space-between;
  }
  
  .filter-group select, .filter-group input {
    flex: 1;
  }
  
  .search-stats {
    flex-direction: column;
    gap: 5px;
    align-items: flex-start;
  }
  
  .tag-cloud {
    gap: 5px;
  }
  
  .tag-item {
    font-size: 11px !important;
    padding: 4px 8px;
  }
  
  .pagination {
    gap: 5px;
    flex-wrap: wrap;
  }
  
  .pagination button {
    padding: 6px 10px;
    font-size: 12px;
  }
}
</style>

<div class="search-container">
  <h1>🔍 검색</h1>
  
  <div class="search-input-container">
    <input type="text" id="search-input" class="search-box" placeholder="검색어를 입력하세요... (제목, 내용, 태그에서 검색)" autofocus>
    <div class="keyboard-shortcut">💡 팁: '/' 키를 눌러 검색창에 포커스하거나 아래 태그를 클릭하세요</div>
  </div>

  <div class="search-filters">
    <div class="filter-group">
      <label for="language-filter">언어:</label>
      <select id="language-filter">
        <option value="all">전체</option>
        <option value="ko">한국어</option>
        <option value="en">English</option>
      </select>
    </div>
    
    <div class="filter-group">
      <label for="category-filter">카테고리:</label>
      <select id="category-filter">
        <option value="all">전체</option>
        <option value="news">뉴스</option>
        <option value="insights">인사이트</option>
        <option value="ai">AI</option>
        <option value="automation">자동화</option>
        <option value="tech">기술</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="sort-filter">정렬:</label>
      <select id="sort-filter">
        <option value="relevance">관련도</option>
        <option value="date-desc">최신순</option>
        <option value="date-asc">오래된순</option>
        <option value="title">제목순</option>
      </select>
    </div>

    <div class="filter-group">
      <button class="clear-filters" id="clear-filters">필터 초기화</button>
    </div>
  </div>

  <!-- 태그 클라우드 섹션 -->
  <div class="tags-section" id="tags-section">
    <h3>🏷️ 인기 태그 <span id="tags-loading" style="font-size: 12px; color: #999;">(로딩 중...)</span></h3>
    <div class="tag-cloud" id="tag-cloud">
      <!-- 태그들이 동적으로 로드됩니다 -->
    </div>
    <div class="popular-tags" id="popular-tags-info">
      태그를 클릭하면 해당 태그로 필터링됩니다
    </div>
  </div>

  <div id="search-stats" class="search-stats" style="display: none;">
    <span id="results-info"></span>
    <span id="pagination-info" class="pagination-info"></span>
  </div>

  <div id="search-loading" class="loading" style="display: none;">
    검색 중...
  </div>

  <!-- 제목 일치 결과 -->
  <div id="title-results" class="search-section" style="display: none;">
    <h3>🎯 제목 일치 <span class="count" id="title-count"></span></h3>
    <ul id="title-results-list" class="search-results"></ul>
  </div>

  <!-- 내용 포함 결과 -->
  <div id="content-results" class="search-section" style="display: none;">
    <h3>📄 내용 포함 <span class="count" id="content-count"></span></h3>
    <ul id="content-results-list" class="search-results"></ul>
  </div>

  <!-- 페이지네이션 -->
  <div id="pagination" class="pagination" style="display: none;">
    <button id="prev-page" disabled>‹ 이전</button>
    <div id="page-numbers"></div>
    <button id="next-page" disabled>다음 ›</button>
  </div>

  <div id="no-results" class="no-results" style="display: none;">
    <h3>검색 결과가 없습니다</h3>
    <p>다른 검색어를 시도해보거나 필터를 조정해보세요.</p>
  </div>
</div>
