<script>
// 페이지네이션 설정
const POSTS_PER_PAGE = 6;
let currentPage = 1;
let totalPosts = 0;
let totalPages = 0;

// URL 파라미터에서 페이지 번호 읽기
function getCurrentPageFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  return parseInt(urlParams.get('page')) || 1;
}

// URL 업데이트
function updateURL(page) {
  const url = new URL(window.location);
  if (page === 1) {
    url.searchParams.delete('page');
  } else {
    url.searchParams.set('page', page);
  }
  window.history.pushState({page: page}, '', url);
}

// 페이지네이션 정보 업데이트
function updatePaginationInfo() {
  const paginationText = document.getElementById('pagination-text');
  const paginationCurrent = document.getElementById('pagination-current');
  
  if (paginationText) {
    paginationText.textContent = `페이지 ${currentPage} / ${totalPages} (총 ${totalPosts}개 포스트)`;
  }
  
  if (paginationCurrent) {
    paginationCurrent.textContent = `${currentPage} / ${totalPages}`;
  }
}

// 포스트 표시/숨김 처리
function showPage(page) {
  const postCards = document.querySelectorAll('.post-card');
  const startIndex = (page - 1) * POSTS_PER_PAGE;
  const endIndex = startIndex + POSTS_PER_PAGE;
  
  postCards.forEach((card, index) => {
    if (index >= startIndex && index < endIndex) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
  
  currentPage = page;
  updatePaginationInfo();
  updateURL(page);
  
  // 버튼 상태 업데이트
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  
  if (prevBtn) {
    prevBtn.disabled = currentPage <= 1;
    prevBtn.style.opacity = currentPage <= 1 ? '0.5' : '1';
  }
  
  if (nextBtn) {
    nextBtn.disabled = currentPage >= totalPages;
    nextBtn.style.opacity = currentPage >= totalPages ? '0.5' : '1';
  }
  
  // 부드러운 스크롤
  const postsGrid = document.querySelector('.posts-grid');
  if (postsGrid && page > 1) {
    postsGrid.scrollIntoView({ 
      behavior: 'smooth',
      block: 'start'
    });
  }
}

// 페이지네이션 초기화
function initializePagination() {
  const postCards = document.querySelectorAll('.post-card');
  totalPosts = postCards.length;
  totalPages = Math.ceil(totalPosts / POSTS_PER_PAGE);
  currentPage = getCurrentPageFromURL();
  
  // 페이지가 범위를 벗어나면 1페이지로 설정
  if (currentPage > totalPages) {
    currentPage = 1;
  }
  
  // 6개 이하면 페이지네이션 숨김
  if (totalPosts <= POSTS_PER_PAGE) {
    return;
  }
  
  // 페이지네이션 UI 표시
  const paginationInfo = document.getElementById('pagination-info');
  const paginationControls = document.getElementById('pagination-controls');
  
  if (paginationInfo) {
    paginationInfo.style.display = 'block';
  }
  
  if (paginationControls) {
    paginationControls.style.display = 'flex';
  }
  
  // 첫 페이지 표시
  showPage(currentPage);
  
  // 버튼 이벤트 리스너 추가
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  
  if (prevBtn) {
    prevBtn.addEventListener('click', function() {
      if (currentPage > 1) {
        showPage(currentPage - 1);
      }
    });
  }
  
  if (nextBtn) {
    nextBtn.addEventListener('click', function() {
      if (currentPage < totalPages) {
        showPage(currentPage + 1);
      }
    });
  }
}

// 페이지 로드 시 초기화
document.addEventListener('DOMContentLoaded', function() {
  // 페이지네이션 초기화
  initializePagination();
  
  // 카드 클릭 시 부드러운 전환 효과
  document.querySelectorAll('.post-card').forEach(card => {
    card.addEventListener('click', function(e) {
      if (!e.target.closest('a') && !e.target.closest('button')) {
        const url = this.getAttribute('onclick').match(/'([^']+)'/)[1];
        window.location.href = url;
      }
    });
  });
});

// 브라우저 뒤로가기/앞으로가기 처리
window.addEventListener('popstate', function(event) {
  const page = getCurrentPageFromURL();
  if (page !== currentPage) {
    showPage(page);
  }
});
