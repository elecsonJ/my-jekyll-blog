---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    
    <div class="post-meta">
      <time class="post-date">{{ page.date | date: "%Y년 %m월 %d일" }}</time>
      
      {% if page.categories %}
        <div class="post-categories">
          {% for category in page.categories %}
            <span class="category-tag">{{ category }}</span>
          {% endfor %}
        </div>
      {% endif %}
      
      {% if page.tags %}
        <div class="post-tags">
          {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>
/* 포스트 전용 스타일링 - 단순하고 깔끔하게 */
.post {
  max-width: 800px;
  margin: 0 auto;
  padding: 30px 20px;
  line-height: 1.8;
  font-size: 16px;
}

.post-header {
  text-align: center;
  margin-bottom: 50px;
  padding-bottom: 30px;
  border-bottom: 2px solid #e1e4e8;
}

.post-title {
  font-size: 2.5em;
  color: #2c3e50;
  margin-bottom: 25px;
  line-height: 1.3;
  font-weight: 700;
}

.post-meta {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

.post-date {
  color: #666;
  font-size: 1.1em;
  font-weight: 500;
}

.post-categories, .post-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.category-tag {
  background: #007bff;
  color: white;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 0.9em;
  font-weight: 600;
}

.tag {
  background: #28a745;
  color: white;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 0.8em;
  font-weight: 500;
}

/* 포스트 내용 - 가독성 최우선 */
.post-content {
  margin-top: 50px;
  color: #333;
}

/* 제목들 - 명확한 구분 */
.post-content h1 {
  font-size: 2.2em;
  color: #2c3e50;
  margin: 2.5em 0 1.2em 0;
  padding-bottom: 15px;
  border-bottom: 3px solid #007bff;
  font-weight: 700;
}

.post-content h2 {
  font-size: 1.8em;
  color: #2c3e50;
  margin: 2.2em 0 1em 0;
  padding-bottom: 10px;
  border-bottom: 2px solid #28a745;
  font-weight: 600;
}

.post-content h3 {
  font-size: 1.4em;
  color: #495057;
  margin: 1.8em 0 0.8em 0;
  font-weight: 600;
}

/* 단락들 - 충분한 간격 */
.post-content p {
  margin-bottom: 1.8em;
  line-height: 1.8;
  text-align: left;
}

/* 리스트들 - 깔끔한 정렬 */
.post-content ul, .post-content ol {
  margin: 1.8em 0;
  padding-left: 2.5em;
}

.post-content li {
  margin-bottom: 0.8em;
  line-height: 1.7;
}

/* 강조 텍스트 */
.post-content strong {
  font-weight: 700;
  color: #2c3e50;
}

/* 인용구 */
.post-content blockquote {
  background: #f8f9fa;
  border-left: 5px solid #007bff;
  padding: 25px 30px;
  margin: 2.5em 0;
  font-style: italic;
  color: #495057;
  font-size: 1.1em;
}

/* 코드 블록 */
.post-content pre {
  background: #f6f8fa;
  padding: 25px;
  border-radius: 8px;
  overflow-x: auto;
  margin: 2.5em 0;
  border: 1px solid #e1e4e8;
  line-height: 1.5;
}

.post-content code {
  background: #f6f8fa;
  padding: 3px 6px;
  border-radius: 4px;
  font-size: 0.9em;
  color: #e83e8c;
  font-family: 'Monaco', 'Consolas', monospace;
}

.post-content pre code {
  background: none;
  padding: 0;
  color: inherit;
}

/* 모바일 반응형 */
@media (max-width: 768px) {
  .post {
    padding: 20px 15px;
    font-size: 15px;
  }
  
  .post-title {
    font-size: 2em;
  }
  
  .post-meta {
    gap: 12px;
  }
  
  .post-content h1 {
    font-size: 1.8em;
  }
  
  .post-content h2 {
    font-size: 1.5em;
  }
  
  .post-content h3 {
    font-size: 1.3em;
  }
  
  .post-content ul, .post-content ol {
    padding-left: 2em;
  }
}

@media (max-width: 480px) {
  .post {
    padding: 15px 10px;
    font-size: 14px;
  }
  
  .post-title {
    font-size: 1.8em;
  }
  
  .post-content h1 {
    font-size: 1.6em;
  }
  
  .post-content h2 {
    font-size: 1.4em;
  }
  
  .post-content ul, .post-content ol {
    padding-left: 1.5em;
  }
}
</style>
