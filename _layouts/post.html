---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    
    <div class="post-meta">
      <time class="post-date">{{ page.date | date: "%Y년 %m월 %d일" }}</time>
      
      {% if page.categories %}
        <div class="post-categories">
          {% for category in page.categories %}
            <span class="category-tag">{{ category }}</span>
          {% endfor %}
        </div>
      {% endif %}
      
      {% if page.tags %}
        <div class="post-tags">
          {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<style>
/* 포스트 전용 스타일링 */
.post {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  line-height: 1.7;
}

.post-header {
  text-align: center;
  margin-bottom: 40px;
  padding-bottom: 20px;
  border-bottom: 2px solid #e1e4e8;
}

.post-title {
  font-size: 2.5em;
  color: #2c3e50;
  margin-bottom: 20px;
  line-height: 1.2;
}

.post-meta {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.post-date {
  color: #666;
  font-size: 1.1em;
}

.post-categories, .post-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
}

.category-tag {
  background: #007bff;
  color: white;
  padding: 5px 12px;
  border-radius: 15px;
  font-size: 0.9em;
  font-weight: bold;
}

.tag {
  background: #28a745;
  color: white;
  padding: 3px 8px;
  border-radius: 10px;
  font-size: 0.8em;
}

.post-content {
  margin-top: 40px;
}

/* 포스트 내용 타이포그래피 개선 */
.post-content h1, .post-content h2, .post-content h3 {
  margin-top: 2em;
  margin-bottom: 1em;
  color: #2c3e50;
}

.post-content h1 {
  font-size: 2em;
  border-bottom: 3px solid #007bff;
  padding-bottom: 10px;
}

.post-content h2 {
  font-size: 1.6em;
  border-bottom: 2px solid #28a745;
  padding-bottom: 8px;
}

.post-content h3 {
  font-size: 1.3em;
  color: #495057;
}

.post-content p {
  margin-bottom: 1.5em;
  text-align: justify;
}

.post-content ul, .post-content ol {
  margin-bottom: 1.5em;
  padding-left: 2em;
}

.post-content li {
  margin-bottom: 0.5em;
}

.post-content blockquote {
  background: #f8f9fa;
  border-left: 4px solid #007bff;
  padding: 20px;
  margin: 2em 0;
  font-style: italic;
  color: #495057;
}

.post-content pre {
  background: #f6f8fa;
  padding: 20px;
  border-radius: 8px;
  overflow-x: auto;
  margin: 2em 0;
  border: 1px solid #e1e4e8;
}

.post-content code {
  background: #f6f8fa;
  padding: 2px 6px;
  border-radius: 4px;
  font-size: 0.9em;
  color: #e83e8c;
}

.post-content pre code {
  background: none;
  padding: 0;
  color: inherit;
}

/* 모바일 반응형 */
@media (max-width: 768px) {
  .post {
    padding: 15px;
  }
  
  .post-title {
    font-size: 2em;
  }
  
  .post-meta {
    gap: 8px;
  }
  
  .post-categories, .post-tags {
    justify-content: center;
  }
  
  .post-content h1 {
    font-size: 1.6em;
  }
  
  .post-content h2 {
    font-size: 1.4em;
  }
  
  .post-content h3 {
    font-size: 1.2em;
  }
}

@media (max-width: 480px) {
  .post {
    padding: 10px;
  }
  
  .post-title {
    font-size: 1.8em;
  }
  
  .post-content {
    margin-top: 30px;
  }
  
  .post-content ul, .post-content ol {
    padding-left: 1.5em;
  }
}
</style>
