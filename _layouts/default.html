<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    
    <!-- Basic CSS -->
    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        line-height: 1.6; 
        color: #333; 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 20px; 
      }
      .site-header { 
        border-bottom: 1px solid #e1e4e8; 
        margin-bottom: 30px; 
        padding-bottom: 20px; 
      }
      .site-title { 
        color: #0366d6; 
        text-decoration: none; 
        font-weight: bold; 
        font-size: 1.5em; 
      }
      .site-nav { 
        margin-top: 15px; 
      }
      .site-nav a { 
        margin-right: 20px; 
        text-decoration: none; 
        color: #0366d6; 
      }
      .site-footer { 
        border-top: 1px solid #e1e4e8; 
        margin-top: 50px; 
        padding-top: 20px; 
        text-align: center; 
        color: #666; 
      }
    </style>
  </head>

  <body>
    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
        
        <nav class="site-nav">
          <a href="{{ "/" | relative_url }}">Home</a>
          <a href="{{ "/korean/" | relative_url }}">한국어</a>
          <a href="{{ "/english/" | relative_url }}">English</a>
          <a href="{{ "/categories/" | relative_url }}">Categories</a>
          <a href="{{ "/about/" | relative_url }}">About</a>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author | escape }}. All rights reserved.</p>
        <p>Built with Jekyll & GitHub Actions</p>
      </div>
    </footer>
  </body>
</html>
