---
layout: default
---

<article>
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="page-body">
    {{ content }}
  </div>
</article>

<style>
/* page-content 클래스 제거 - default 레이아웃과 충돌 방지 */
.page-header {
  text-align: center;
  margin-bottom: 40px;
  padding-bottom: 20px;
  border-bottom: 2px solid #007bff;
}

.page-title {
  color: #333;
  font-size: 2.5em;
  margin-bottom: 10px;
}

.page-description {
  color: #666;
  font-size: 1.2em;
  font-style: italic;
}

.page-body {
  line-height: 1.6;
  /* 가독성을 위한 최대 너비 설정 */
  max-width: 100%;
}

/* 공통 카테고리 스타일 */
.categories-container {
  margin: 20px auto;
  max-width: 1200px;
}

.category-section {
  margin-bottom: 40px;
  padding: 20px;
  border: 1px solid #e9ecef;
  border-radius: 8px;
  background: #f8f9fa;
}

.category-section h3 {
  margin-top: 0;
  color: #333;
  border-bottom: 2px solid #007bff;
  padding-bottom: 10px;
}

.category-description {
  color: #666;
  margin-bottom: 20px;
  font-style: italic;
}

.posts-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 15px;
  margin: 20px 0;
}

.post-card {
  background: white;
  padding: 15px;
  border-radius: 6px;
  border: 1px solid #ddd;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.post-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.post-card h4 {
  margin: 0 0 10px 0;
}

.post-card h4 a {
  text-decoration: none;
  color: #333;
}

.post-card h4 a:hover {
  color: #007bff;
}

.post-meta {
  color: #666;
  font-size: 0.9em;
  margin: 10px 0;
}

.category-tag {
  background: #e9ecef;
  padding: 2px 6px;
  border-radius: 3px;
  margin-left: 5px;
  font-size: 0.8em;
}

.excerpt {
  color: #555;
  line-height: 1.4;
  margin: 10px 0;
}

.view-more {
  text-align: center;
  margin-top: 20px;
}

.category-summary {
  margin: 30px 0;
  padding: 20px;
  background: #f8f9fa;
  border-radius: 8px;
}

.summary-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
}

.summary-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 15px;
  background: white;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.summary-icon {
  font-size: 2em;
  margin-bottom: 5px;
}

.summary-label {
  font-weight: bold;
  margin-bottom: 5px;
}

.summary-count {
  color: #007bff;
  font-weight: bold;
}

/* 네비게이션 링크 제거 - default 레이아웃에 이미 있음 */
.navigation-links {
  display: none;
}

.btn-primary, .btn-secondary {
  display: inline-block;
  padding: 10px 20px;
  margin: 0 10px;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.btn-primary {
  background: #007bff;
  color: white;
}

.btn-primary:hover {
  background: #0056b3;
}

.btn-secondary {
  background: #28a745;
  color: white;
}

.btn-secondary:hover {
  background: #1e7e34;
}

/* 모바일 반응형 */
@media (max-width: 768px) {
  .posts-grid {
    grid-template-columns: 1fr;
  }
  
  .summary-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .category-section {
    margin-bottom: 30px;
    padding: 15px;
  }
  
  .page-title {
    font-size: 2em;
  }
}
</style>
