# English Configuration (Updated Category Structure - UI Unified with Korean)
title: "English Posts"
description: "English tech blog posts with category-based organization"
language: "en"

# Clearly Separated Category Settings (Unified with Korean structure)
categories:
  tech_trends:
    name: "Tech Trends"
    description: "General technology trends, industry analysis, IT news and market insights (excluding AI)"
    icon: "📈"
    keywords: ["tech-trends", "industry-analysis", "tech-news", "market-trends"]
    
  ai_news:
    name: "AI News"
    description: "AI technology trends, AI industry analysis, AI-related news and market insights"
    icon: "🤖📰"
    keywords: ["ai-news", "ai-industry", "ai-companies", "ai-market"]
    
  automation:
    name: "Automation"
    description: "Jekyll, GitHub Actions, Claude MCP and automation tools"
    icon: "⚙️"
    keywords: ["mcp", "automation", "jekyll", "github-actions"]
    
  ai_research:
    name: "AI Research"
    description: "Artificial intelligence research papers, theoretical background, academic content"
    icon: "🧠"
    keywords: ["ai-research", "machine-learning-theory", "deep-learning-theory", "ai-papers"]
    
  ai_practice:
    name: "AI Practice"
    description: "AI model implementation, hands-on projects, tutorials, practical development"
    icon: "🤖"
    keywords: ["ai-practice", "ai-tutorial", "model-implementation", "ai-coding"]
    
  programming:
    name: "Programming"
    description: "Programming languages, development tools, coding tips, software engineering"
    icon: "💻"
    keywords: ["programming", "coding", "development", "software-engineering"]
    
  study:
    name: "Learning"
    description: "Computer science studies and learning experiences"
    icon: "📖"
    keywords: ["study", "learning", "computer-science", "education"]
    
  project:
    name: "Projects"
    description: "Personal projects and portfolio showcases"
    icon: "🚀"
    keywords: ["project", "portfolio", "personal-project"]
    
  startup:
    name: "Startup"
    description: "Tech entrepreneurship insights and experiences"
    icon: "💼"
    keywords: ["startup", "business", "entrepreneurship"]
    
  other:
    name: "Other"
    description: "Miscellaneous posts"
    icon: "📝"
    keywords: []

# UI Text
ui:
  posts_count: "posts"
